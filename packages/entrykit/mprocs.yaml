procs:
  client:
    shell: pnpm vite --port 3477 dev playground
  anvil:
    # To hydrate `anvil-state.json`, swap the command below and then deploy a MUD world to it.
    # shell: anvil --dump-state playground/anvil-state.json
    shell: anvil --port 3478 --block-time 2 --load-state playground/anvil-state.json
  mud:
    cwd: ../..
    shell: pnpm run dev --filter=!@latticexyz/entrykit
  bundler:
    cwd: ../../../alto
    shell: ./alto --config ../mud/packages/entrykit/playground/alto.config.json

